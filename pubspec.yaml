name: employee_attendance
description: A Flutter application for employee attendance management.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.0
  path: ^1.8.3
  get_it: ^7.6.4
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  intl: ^0.18.1
  uuid: ^4.2.1
  # UI
  flutter_screenutil: ^5.9.0
  fl_chart: ^0.69.2
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  iconsax: ^0.0.8
  # Navigation
  go_router: ^12.1.1

  # Network & Data
  dio: ^5.3.3
  retrofit: ^4.0.3
  shared_preferences: ^2.2.2

  # Utils
  logger: ^2.0.2+1
  internet_connection_checker: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  retrofit_generator: ^7.0.8
  bloc_test: ^9.1.5
  mockito: ^5.4.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
